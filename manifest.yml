---
# This manifest deploys a Python Flask application with a Redis database
applications:
- name: nyu-shopcart-service-f18
  memory: 64M
  instances: 1
  timeout: 180
  #random-route: true
  host: nyu-shopcart-service-f18
  domain: mybluemix.net
  path: .
  disk_quota: 1024M
  buildpack: python_buildpack
  command: python run.py
  services:
  - Db2
  env:
    FLASK_APP : server
    FLASK_DEBUG : false
